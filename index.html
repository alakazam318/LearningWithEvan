<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharlieTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <p>START HERE SAM!</p>
    <p>Aye Aye, Captain</p>

    <!--Horizontal NavBar Section-->
    <div id="hNavbar">
        Horizontal NavBar

        <!--At first I thought this button needed to be with the hNavBar, but then I placed it with vNavBar, 
            but then I looked at YT source code and I think it should be with the hNavBar-->
        <button class="btn btn-info" type ="button" data-bs-toggle="collapse" 
        data-bs-target="#vNavBar">Triple Lines</button>

        <button type="button" class="btn btn-success">YouTube Logo</button>

        <!--Search Bar and Button-->
        <div id="searchBar">
            <label for="inputPassword5" class="form-label">Search Here</label>
            <input type=".form-text" id="searchBar" class="form-control"> 
            <button type="button" class="btn btn-success">Magnifying Glass</button>       
        </div>
        
        <button type="button" class="btn btn-success">Microphone</button>
        <button type="button" class="btn btn-success">Other Services</button>
        <button type="button" class="btn btn-success">Triple Dots Settings</button>
        <button type="button" class="btn btn-success">Sign In/ Profile Picture</button>
    </div>

    <!--Vertical NavBar Section-->
    <div style ="min-height: 200px;" class ="collapse collapse-horizontal" class="card card-body" style="width: 666px;" id="vNavBar">
        Vertical NavBar
        <!--Minimum Buttons Needed Pre and Post collapse of VertNavBar-->
        
        <button type="button" class="btn btn-info">Home</button>
        <button type="button" class="btn btn-info">Explore</button>
        <button type="button" class="btn btn-info">Subscriptions</button>
        <button type="button" class="btn btn-info">Library</button>
        <button type="button" class="btn btn-info">History</button>
    </div>

    <!--Content Pane-->
    <div id="contentPane">
        Content Pane
    </div>
    
    <!--Example Direct From Bootstrap-->
    <p>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
          Toggle width collapse
        </button>
      </p>
      <div style="min-height: 120px;">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
          <div class="card card-body" style="width: 300px;">
            This is some placeholder content for a horizontal collapse. It's hidden by default and shown when triggered.
          </div>
        </div>
      </div>
</body>
</html>
